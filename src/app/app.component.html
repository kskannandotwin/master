<p *ngIf="blueClass">Button is blue.</p>

<button (click)="blueClass = !blueClass" [ngClass]="{blue: blueClass}" [ngStyle]="{'font-size.px': fontSize}">Change</button>

<hr>

<input (keyup)="changeImage($event)" [value]="imgUrl">

<app-post *ngFor="let image of images; let i = index;" [img]="image" (imgSelected)="logImg($event)">
    <p>{{ i }}Some caption</p>
</app-post>

<p>Hello {{ name | titlecase }}!</p>
<p>Hello {{ getName() }}!</p>
<p>{{ 15 + 13 }}</p>
<p>{{ currentDate | date: 'medium' }}</p>
<p>{{ cost | currency: 'INR' }}</p>
<p>{{ temperature | number: '1.2-5' }}</p>
<pre>{{ pizza | json }}</pre>
